<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#banner{
			width: 1226px;
			height: 460px;
			margin: 0 auto;
			position: relative;
		}
		.imgbox{
			width: 1226px;
			height: 460px;
			position: relative;
		}
		.imgbox li{
			width: 1226px;
			height: 460px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
			font-size: 60px;
			text-align: center;
			line-height: 460px;
			background-color:#00C0A5;
		}
		.imgbox li.active{
			z-index: 9;
			opacity: 1;
		}
		.pagerbox{
			width: 200px;
			height: 10px;
			position: absolute;
			right: 30px;
			bottom: 30px;
			z-index: 997;
		}
		.pagerbox li{
			width: 10px;
			height: 10px;
			margin: 0 10px;
			background-color: #fff;
			border-radius: 50%;
			border: 2px solid #757575;
			float: left;
			transition: all 0.5s;

		}
		.pagerbox li.active{
			background-color: red;
		}
		.pagerbox li:hover{
			background-color: red;
		}
		.prev,.next{
			width: 41px;
			height: 69px;
			position: absolute;
			top: 50%;
			margin-top: -35px;
			background: url("img/icon-slides.png");
			z-index: 997;
			opacity: .6;
			cursor: pointer;
		}
		.prev{
			left: 234px;
			background-position: -83px 0;
		}
		.prev:hover{
			background-position: 0 0;
		}
		.next{
			right: 0;
			background-position: -124px 0;
		}
		.next:hover{
			background-position: -42px 0;
		}
		#buy{
			width: 1226px;
			margin: 0 auto;
			height: auto;
		}
		.buy-top{
			width: 100%;
			height: 30px;
			background-color: red;
		}
		.buy-arrow{
			width: 100px;
			height: 30px;
			float: right;
			background-color: blue;
			cursor: pointer;
		}
		.buy-arrow span{
			width: 50%;
			height: 30px;
			float: left;
			box-sizing:border-box ;
			border: 1px solid #ccc;
			text-align: center;
			line-height: 30px;
			font-weight: bold;
			color: #ccc;
			background-color: #fff;
			user-select: none;
		}
		.buy-arrow span:hover{
			color: #ff6700;
		}
		.buy-arrow span.disable{
			color: #ccc;
		}
		.buy-time{
			width: 234px;
			height: 300px;
			float: left;
			margin-right: 14px;
			background-color: green;
		}
		.buy-list{
			width: 976px;
			height: 300px;
			float: left;
			overflow: hidden;
		}
		.buy-inner{
			width: 3000px;
			height: 300px;
			background-color: #ccc;
			transition: all 1s;
			/* margin-left: -992px; */
		}
		.buy-item{
			width: 976px;
			margin-right: 14px;
			float: left;
			height: 300px;
			background-color: blue;
			text-align: center;
			line-height: 300px;
			font-size: 30px;
		}
		.content{
			width: 1226px;
			height: 400px;
			margin:300px auto 0;
			border:1px solid #000;
		}
		.content-top{
			width:100%;
			height: 30px;
		}
		.content-top .type{
			float: left;
			height: 30px;
			text-align: center;
			line-height: 30px;
			margin:0 20px;
			cursor: pointer;
			transition: all 1s;
		}
		.content-top .active{
			color:#ff6700;
			border-bottom: 1px solid #ff6700;
		}
		.content-bottom{
			width: 1226px;
			height: 370px;
			position: relative;
		}
		.goodslist{
			width: 1226px;
			height: 370px;
			position: absolute;
			top:0;
			left: 0;
			background: #ccc;
			font-size: 30px;
			color:#000;
			font-size: 30px;
			text-align: center;
			line-height: 370px;
		}
		.content-bottom div.active{
			z-index: 9;
		}
		.box {
			width: 1000px;
			height: auto;
			background-color: #00A5C4;
			margin: 0 auto;
			position: relative;
		}
		.top {
			width: 1000px;
			height: 50px;
			background-color: #00CC00;
		}
		.bottom {
			position: absolute;
			top: 50px;
			left: 0;
			z-index: 999;
			width: 1000px;
			height: 0;
			background-color: yellowgreen;
			overflow: hidden;
		}
		.sidebar {
			width: 234px;
			height: 460px;
			background: #1b6d85;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 998;
		}
		.label {
			width: 234px;
			height: 40px;
			font-size: 18px;
			text-align: center;
			line-height: 40px;
			color: #fff;
			float: left;
		}
		.label:hover {
			background-color: plum;
		}
		.menu {
			width: 992px;
			height: 460px;
			background: plum;
			float: left;
			display: none;
			position: absolute;
			top: 0;
			left: 234px;
			font-size: 50px;
			text-align: center;
			line-height: 300px;
		}
		.demo {
			width: 100px;
			height: 100px;
			background: red;
		}
		.neirong_item {
			position: relative;
			cursor: pointer;
			overflow: hidden;
		}
		.reping_item {
			width: 296px;
			height: 415px;
			background-color: #f8f8f8;
			transition: all 0.1s linear;
			margin: 0 auto;
			margin-top: 30px;
		}
		.title {
			width: 296px;
			height: 51px;
			border-top: 1px solid #FFAC13;
			text-align: center;
		}
		.title h1 {
			padding-top: 45px;
			color: #ffac13;
			font-size: 16px;
		}
		.dapei_img h1 {
			font-size: 14px;
			color: #ff6700;
			text-align: center;
			margin-top: 0;
		}
		.tw_box {
			width: 1200px;
			height: 310px;
			position: absolute;
			top: 50px;
			left: 0;
			transition: all .5s;
		}
		.tuwen {
			width: 296px;
			height: 310px;
			float: left;
		}
		.tuwen_center{
			width: 100%;
			height: 310px;
			font-size: 30px;
			text-align: center;
			line-height: 310px;
		}
		.lbd {
			width: 296px;
			height: 30px;
			position: absolute;
			bottom: 20px;
			left: 0;
		}
		.nr_lbtn {
			margin-left: 0;
		}
		.nr_btn {
			width: 20px;
			height: 48px;
			text-align: center;
			line-height: 48px;
			font-size: 18px;
			font-weight: bold;
			color: #fff;
			position: absolute;
			top: 183px;
			margin: auto;
			cursor: pointer;
			background-color: rgba(0, 0, 0, 0.2);
			display: none;
			user-select: none;
		}
		.nr_rbtn {
			margin-left: 276px;
		}
		.lbd .active3 {
			width: 5px;
			height: 5px;
			border-radius: 50%;
			border: 2px solid #ff6700;
			background-color: #fff;
			cursor: default;
		}
		.lbd1 {
			width: 3px;
			height: 3px;
			border-radius: 50%;
			background-color: #B0B0B0;
			border: 2px solid rgba(0, 0, 0, 0);
			margin-top: 10px;
			margin-left: 113px;
			position: absolute;
			cursor: pointer;
			float: left;
		}
		.lbd2 {
			margin-left: 143px;
		}
		.lbd3 {
			margin-left: 173px;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="top"></div>
	<div class="bottom"></div>
</div>
	<div id="banner">
		<div class="sidebar">
			<div class="label">
				<span>1</span>
				<div class="menu">1</div>
			</div>
			<div class="label">
				<span>2</span>
				<div class="menu">2</div>
			</div>
			<div class="label">
				<span>3</span>
				<div class="menu">3</div>
			</div>
			<div class="label">
				<span>4</span>
				<div class="menu">4</div>
			</div>
			<div class="label">
				<span>5</span>
				<div class="menu">5</div>
			</div>
		</div>
		<ul class="imgbox">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ul class="pagerbox">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="prev"></div>
		<div class="next"></div>
	</div>
	<div id="buy">
		<div class="buy-top">
			<div class="buy-arrow">
				<span class="buy-prev disable">&lt;</span>
				<span class="buy-next">&gt;</span>
			</div>
		</div>
		<div class="buy-bottom">
			<div class="buy-time"></div>
			<div class="buy-list">
				<ul class="buy-inner">
					<li class="buy-item">1</li>
					<li class="buy-item">2</li>
					<li class="buy-item">3</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="content-top">
			<div class="type active">热门</div>
			<div class="type">电视影音</div>
			<div class="type">电脑</div>
			<div class="type">家居</div>
		</div>
		<div class="content-bottom">
			<div class="goodslist active">1</div>
			<div class="goodslist">2</div>
			<div class="goodslist">3</div>
			<div class="goodslist">4</div>
		</div>
	</div>
<div class="reping_item neirong_item">
	<div class="tw_box">
		<div class="tuwen">
			<div class="tuwen_center">1</div>
			<div class="lunbodian">
				<main class="dian2"></main>
			</div>
		</div>
		<div class="tuwen">
			<div class="tuwen_center">2</div>
			<div class="lunbodian">
				<main class="dian2"></main>
			</div>
		</div>
		<div class="tuwen">
			<div class="tuwen_center">3</div>
			<div class="lunbodian">
				<main class="dian2"></main>
			</div>
		</div>
	</div>
	<div class="lbd">
		<span class="lbd1 active3"></span>
		<span class="lbd1 lbd2"></span>
		<span class="lbd1 lbd3"></span>
	</div>
	<div class="nr_btn nr_lbtn">&lt;</div>
	<div class="nr_btn nr_rbtn">&gt;</div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script>
	//top部分
    $(".top").mouseenter(function(){
            $(".bottom").animate({height: 300}, 1000)
        });
    $(".box").mouseleave(function () {
            $(".bottom").animate({height: 0}, 1000)
        })
	//banner部分
	{
	let pagers=$(".pagerbox>li");
    let imgs=$(".imgbox>li");
	pagers.click(function(){
		let index=$(this).index();
		imgs.removeClass("active").eq(index).addClass("active");
		$(this).addClass("active").siblings(".active").removeClass("active");
		n=index;
	});
	var n=0;
     $("#banner").animate(3000,function(){
        n++;
        if(n===5){
            n=0;
        }
        if(n<0){
            n=4;
        }
        imgs.removeClass("active").eq(n).addClass("active");
        pagers.removeClass("active").eq(n).addClass("active");
    });
    $("#banner").mouseenter(function(){
        $("#banner").stop();
    });
    $("#banner").mouseleave(function(){
        $("#banner").animate(3000,function(){
            n++;
            if(n===5){
                n=0;
            }
            if(n<0){
                n=4;
            }
            imgs.removeClass("active").eq(n).addClass("active");
            pagers.removeClass("active").eq(n).addClass("active");
        })
    });
    let flag=true;
    $(".next").click(function(){
        if(flag){
            // flag=false;
            n++;
            if(n===5){
                n=0;
            }
            imgs.removeClass("active").eq(n).addClass("active");
            pagers.removeClass("active").eq(n).addClass("active");
        }
    })
    $(".prev").click(function(){
        if(flag){
            // flag=false;
            n--;
            if(n<0){
                n=4;
            }
            imgs.removeClass("active").eq(n).addClass("active");
            pagers.removeClass("active").eq(n).addClass("active");
        }
    });
    }
    //banner左侧部分效果
    {
        $(".label")
            .mouseenter(function () {
                let index = $(this).index(".label");
                $(".menu").eq(index).show();
            })
            .mouseleave(function () {
                let index = $(this).index(".label");
                $(".menu").eq(index).hide();
            })
    }
    //闪购部分效果
    {

        let n=0;
        $(".buy-next").click(function(){
            n++;
            $(".buy-prev").removeClass("disable");
            if(n===2){
                $(this).addClass("disable");
            }
            if(n===3){
                n=2;
                return;
            }
            $(".buy-inner").animate({marginLeft:-992*n});
        })
        $(".buy-prev").click(function(){
            n--;
            $(".buy-next").removeClass("disable");
            if(n===0){
                $(this).addClass("disable");
            }
            if(n===-1){
                n=0;
                return;
            }
            $(".buy-inner").animate({marginLeft:-992*n});
        })
    }
    //中部选项卡效果
    $(".type").mouseenter(function(){
        let index=$(this).index(".type");
        $(".type").removeClass("active").eq(index).addClass("active");
        $(".goodslist").removeClass("active").eq(index).addClass("active");
    })
    //内容部分效果
    {
        let box = $(".tw_box");
        $(".reping_item ")
            .mouseenter(function () {
                $(".nr_btn").fadeIn(1);
            })
            .mouseleave(function () {
                $(".nr_btn").fadeOut(1);
            });
        $(".nr_lbtn ")
            .mouseenter(function () {
                $(".nr_lbtn").css({"background": "rgba(0, 0, 0,0.4)"});
            })
            .mouseleave(function () {
                $(".nr_lbtn").css({"background": "rgba(0, 0, 0,0.2)"});
            });
        $(".nr_rbtn ")
            .mouseenter(function () {
                $(".nr_rbtn").css({"background": "rgba(0, 0, 0,0.4)"});
            })
            .mouseleave(function () {
                $(".nr_rbtn").css({"background": "rgba(0, 0, 0,0.2)"});
            });
        let n = 0;
        let l = $(".tuwen").length;
        $(".nr_rbtn ").click(function () {
            n++;
            if (n === l) {
                n = l - 1;
                return;
            }
            box.animate({left: -n * 296}, 100);
            $(".lbd1").removeClass("active3").eq(n).addClass("active3");
        });
        $(".nr_lbtn ").click(function () {
            n--;
            if (n < 0) {
                n = 0;
                return;
            }
            box.animate({left: -n * 296}, 100);
            $(".lbd1").removeClass("active3").eq(n).addClass("active3");
        });
        $(".lbd1").click(function () {
            let index = $(this).index(".lbd1");
            $(".lbd1").removeClass("active3").eq(index).addClass("active3");
            box.animate({left: -index * 296}, 100);
        })
    }
</script>
</body>
</html>
